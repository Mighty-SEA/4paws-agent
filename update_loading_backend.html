<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Paws API - Updating...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        .logo {
            font-size: 100px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .api-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            height: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, #fff, #4fc3f7);
            height: 100%;
            width: 0%;
            border-radius: 50px;
            transition: width 0.5s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .status-text {
            font-size: 16px;
            margin-bottom: 15px;
            min-height: 24px;
            font-weight: 500;
        }

        .percentage {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .dots {
            display: inline-block;
            width: 20px;
            text-align: left;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }

        .info-box p {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .api-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ffd700;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .success-icon {
            font-size: 80px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" id="logo">üîß</div>
        <h1>Updating 4Paws API</h1>
        <div class="api-badge">
            <span class="api-status"></span>
            Backend Service
        </div>
        <p class="subtitle">Please wait while we install the latest version</p>
        
        <div class="percentage" id="percentage">0%</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status-text" id="statusText">Initializing update<span class="dots">...</span></div>
        
        <div class="spinner" id="spinner"></div>
        
        <div class="info-box">
            <p>
                ‚öôÔ∏è <strong>Backend Update in Progress</strong><br>
                The API server is being updated with the latest features and security patches.
                All API endpoints will be back online shortly (2-3 minutes).
            </p>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const AGENT_URL = 'http://localhost:5000';
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const percentage = document.getElementById('percentage');
        const logo = document.getElementById('logo');
        const spinner = document.getElementById('spinner');

        // Connect to agent WebSocket
        const socket = io(AGENT_URL);

        socket.on('connect', () => {
            console.log('Connected to agent');
        });

        socket.on('update_status', (data) => {
            console.log('Update status:', data);
            
            // Update progress bar
            progressBar.style.width = data.progress + '%';
            percentage.textContent = data.progress + '%';
            
            // Update status text
            statusText.innerHTML = data.message + '<span class="dots">...</span>';
            
            // Handle completion
            if (data.status === 'completed') {
                logo.textContent = '‚úÖ';
                logo.style.animation = 'scaleIn 0.5s ease';
                spinner.style.display = 'none';
                statusText.textContent = 'Backend API updated successfully!';
                
                // Show API ready message
                setTimeout(() => {
                    statusText.textContent = 'API is now online and ready to serve requests';
                }, 1000);
            }
            
            // Handle failure
            if (data.status === 'failed') {
                logo.textContent = '‚ùå';
                logo.style.animation = 'scaleIn 0.5s ease';
                spinner.style.display = 'none';
                statusText.textContent = data.message;
                progressBar.style.background = '#ff6b6b';
            }
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from agent');
        });

        // Animate dots
        setInterval(() => {
            const dots = document.querySelectorAll('.dots');
            dots.forEach(dot => {
                const text = dot.textContent;
                dot.textContent = text.length >= 3 ? '.' : text + '.';
            });
        }, 500);
    </script>
</body>
</html>
